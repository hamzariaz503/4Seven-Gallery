<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>4SEVEN-Login</title>
</head>
<body>
    <p class="firstpara">Login page</p>
    <section class="contact">
        <div class="contact-box">
            <h1 class="h-prim center">Login Here</h1>
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label><br>
                    <input type="text" name="Name" id="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="Email">Email:</label><br>
                    <input type="Email" name="name" id="Email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="Password">Password:</label><br>
                    <input type="Phone" name="name" id="Phone" placeholder="Enter your Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="submit" name="submit" id="submit" value="Login">Login</button>
                </div>
                <div class="form-group">
                    <p>Don't have account &nbsp;&nbsp;<a href="sign.html" style="color: rgb(106, 106, 249);">Sign Up</a></p>
                </div>
            </form>
        </div>
      </section>
</body>
</html>
